<script type="text/html" data-help-name="TextString">
    <p>
		Draw a text aligned to the top-left alignment with an optional angle, color, font and font size.
		Only true type fonts are supported. By default the font is assumed to be installed in
		<code>/usr/share/fonts/truetype</code>. 
	</p>
	<p>Font format: <code>font-folder/font-name</code> e.g. <code>dejavu/DejaVuSansMono-Bold.ttf</code> or full <b>absolute path</b></p>

	<h3>Inputs</h3> 
	<dl class="message-properties">
		<dt>payload
			<span class="property-type">JSON</span>
		</dt>
		<dd> 
			The input payload to draw the text.  
			The <code>angle</code>, <code>font</code> ,<code>fontSize</code> and <code>color</code> are optional. 
		</dd>
		<dd>
			<code>
				<pre>
<!--         -->{
<!--         -->	"text":&ltstring&gt,
<!--         --> 	"x":&lt0~(width-1)&gt,
<!--         -->	"y":&lt0~(height-1)&gt,
<!--         -->	"angle":&lt0~360&gt,
<!--         -->	"font":&ltyfont-path-filename&gt,
<!--         --> 	"fontSize":&ltnumber&gt,
<!--         -->	"color":{
<!--         -->		"r":0~255,
<!--         -->		"g":0~255,
<!--         -->		"b":0~255
<!--         -->	}
<!--         -->}
				</pre>
			</code>
		</dd>
	</dl>

	<p>
		<b>Example</b>: Draw a text with the specified font.
	</p>
	<dd><code>
		<pre>
<!--  -->msg.payload = {
<!--  -->	"text":"Hello World!",
<!--  -->	"x":5,
<!--  -->	"y":3,
<!--  -->	"angle":90,
<!--  --> 	"font":"dejavu/DejaVuSans-Bold.ttf",
<!--  --> 	"fontSize":8,
<!--  -->	"color":{
<!--  -->		"r":255,
<!--  -->		"g":0,
<!--  -->		"b":255
<!--  -->	}
<!--  -->}
		</pre>
	</code></dd>
</script>
